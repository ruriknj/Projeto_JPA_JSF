<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h:form>
		<p:dialog header="Calculadora" modal="true" height="250"
			visible="true">
			<p:panelGrid columns="2">
				<p:outputLabel value="Valor 1: " />
				<p:inputNumber value="#{CalculadoraBean.valor1}" />
				<p:outputLabel value="Valor 2: " />
				<p:inputNumber value="#{CalculadoraBean.valor2}" />
				<p:outputLabel value="Resultado : " />
				<p:inputNumber value="#{CalculadoraBean.resultado}" />
				<p:commandButton value="Somar" update="@form"
					actionListener="#{CalculadoraBean.somar}" />
				<p:commandButton value="Multiplicar" update="@form"
					actionListener="#{CalculadoraBean.multiplicar}" />
				<p:commandButton value="Subtrair" update="@form"
					actionListener="#{CalculadoraBean.subtrair}" />
				<p:commandButton value="Dividir" update="@form"
					actionListener="#{CalculadoraBean.dividir}" />
				<p:commandButton value="Limpar" update="@form" process="@this" >
					<p:resetInput target="@form" />
				</p:commandButton>
			</p:panelGrid>
		</p:dialog>
	</h:form>
</h:body>
</html>
