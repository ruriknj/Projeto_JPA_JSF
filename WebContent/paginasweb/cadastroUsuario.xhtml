<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>JaVai</title>
</h:head>

<h:body>
	<h:form>
		<p:dialog header="CadstroUsuario" modal="true" height="200"
			visible="true">
			<p:panelGrid columns="2">
				<h:outputLabel value="Nome :" />
				<p:inputText value="#{CadastroBean.nome}" />
				<h:outputLabel value="Usuario :" />
				<p:inputText value="#{CadastroBean.usuario}" />
				<h:outputLabel value="Senha :" />
				<p:password  value="#{CadastroBean.senha}" />
				<p:commandButton value="Salvar" update="@form"
					actionListener="#{CadastroBean.incluir}" />
				<p:commandButton value="Imprimir" update="@form"
					actionListener="#{CadastroBean.salvar}" />
				<h:outputLabel value="#{LoginBean.mensagem}" style="color: red" />
			</p:panelGrid>
		</p:dialog>
	</h:form>
</h:body>
</html>
